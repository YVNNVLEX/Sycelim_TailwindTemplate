<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-200 font-montserrat">
    <div class="rounded-lg shadow-lg bg-white md:max-w-[23rem] h-fit p-5 items-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <div class="text-center justify-center flex flex-col items-center my-2">
        <a href="../../index.html">
          <img src="../assets/image/logo.png" alt="logo" class="w-full">
        </a>
        <p class="text-gray-400">Entrer vos identifiants </p>
      </div>
      <hr class="mb-5">
      <form>
          <div class="flex flex-col gap-3">
            <input type="text" name="username" class="mt-1 pl-3 pr-8 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Nom d'utilisateur" />
            <div x-data="{visible:true}" class="flex items-center relative">
              <input :type=" visible ? 'password' : 'text' " type="password" name="password" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Mot de passe" />
              <i @click="visible = !visible" :class=" !visible ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"
              class="absolute right-3 cursor-pointer text-gray-400 "
              ></i>
            </div>
          </div>
          <div class="mt-3 flex gap-2 w-full">
            <button class="text-xs transition-color ease-in-out duration-100 py-2 px-5 w-fit bg-green-500 rounded-lg cursor-pointer mx-auto text-white hover:bg-green-400">Se connecter</button>
            <button class="text-xs transition-color ease-in-out duration-100 py-2 px-5 w-fit bg-black rounded-lg cursor-pointer mx-auto text-white hover:bg-gray-900"> <a href="./forgetpassword.html">Mot de passe oubliÃ©</a> </button>
          </div>
      </form>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-JobWAqYk5CSjWuVV3mxgS+MmccJqkrBaDhk8SKS1BW+71dJ9gzascwzW85UwGhxiSyR7Pxhu50k+Nl3+o5I49A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
