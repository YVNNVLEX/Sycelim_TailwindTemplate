<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-gray-200 font-montserrat">
    <div class="rounded-lg shadow-lg bg-white md:min-w-[30rem] md:min-h-[100rem] h-fit p-2 items-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <div class="text-center justify-center flex flex-col items-center">
        <img src="../assets/image/logo.png" alt="logo" class="w-1/2">
        <p class="text-gray-400">Mot de passe Oublié ?</p>
      </div>
      <hr>
      <div>
        <input type="email" name="mail" class="mt-1 pl-3 pr-8 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Entrer votre email" />
      </div>
      <button class="transition-color ease-in-out duration-100 w-full my-2 p-2 bg-black hover:bg-gray-900 rounded-lg cursor-pointer mx-auto text-white ">Réinitialiser</button>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
